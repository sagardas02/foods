{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0"
        class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/courser_1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/courser_2.jpg" class="d-block w-100" alt="...">

        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="/static/courser_3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions"
      role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions"
      role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<a href="/items">
<img src="/static/middle_courser.gif" alt="" height="600px" width="1519px">
<img src="/static/last_courser.gif" alt="" height="600px" width="1519px">
</a>

<div class="container-fluid" style="background-color: rgb(157, 153, 153);">
  <footer class="py-3 " style="background-color: rgb(157, 153, 153);">
    <center>
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-3 text-dark"
            style="text-decoration: solid;"><img src="/static/home.svg"
              alt=""> HOME</a></li>
        
        <li class="nav-item"><a href="/contact" class="nav-link px-3
            text-dark"><img src="/static/contact.svg" alt=""> CONTACT US</a></li>
        <li class="nav-item"><a href="/items" class="nav-link px-3
            text-dark"><img src="/static/menu2.svg" alt=""> MENU</a></li>
      </ul>
      <p class="text-center text-muted"> <img src="/static/twitter.svg"
          alt=""><font  color=" light blue"> TWITTER</font></p>

          <p class="text-center text-muted"> <img src="/static/instagram.svg"
            alt=""> <font  color="purple">INSTAGRAM </font></p>

      <p class="text-center text-muted"> <img src="/static/facebook.svg"
          alt=""><font  color="light blue"> FACEBOOK</font></p>
      
       <HR class="border-light">
            <p> <font size = "4" face = "Verdana" color="black"> <b> COLLEGE PROJECT </b></font></p>
          </HR>
    </center>
  </footer>
</div>


{% endblock body %}
